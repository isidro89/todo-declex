apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.dspot.declex.example.todo"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:design:28.0.0'

    //DecleX
    def declex_version = "2.0.a.32"
    //Core dependencies
    annotationProcessor "com.dspot:declex:$declex_version"
    implementation ("com.dspot:declex-api:$declex_version") {
        exclude group: 'com.google.code.findbugs', module: 'annotations'
    }
    implementation ("com.dspot:declex-actions:$declex_version") {
        exclude group: 'com.google.code.findbugs', module: 'annotations'
    }
    annotationProcessor "pl.com.dspot:archiannotations-declex:0.1.2"
    implementation "pl.com.dspot:archiannotations-declex-api:0.1.2"

    //Architectural Components
    def lifecycle_version = "1.1.1"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    testImplementation 'junit:junit:4.12'
    testImplementation "android.arch.core:core-testing:1.1.1"
    testImplementation "org.mockito:mockito-core:2.24.0"
    testImplementation "org.robolectric:robolectric:4.2"
    testImplementation "org.robolectric:shadows-supportv4:3.8"
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}
